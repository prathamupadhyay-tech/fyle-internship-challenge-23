
<div class="flex border-2 h-[100%] justify-between flex-col p-4 gap-5 ">
    <div>
        <p class="text-3xl text-[#438BCB]">{{repo?.name}}</p>
    <p>{{repo?.description}}</p>
    </div>

    <div class="flex gap-2 flex-wrap">

            </div>
        </div>
       
    </div>


</div>
